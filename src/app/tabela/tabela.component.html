<div class="container mt-5">
  <div class="row">
    <div class="col-12">
      <table id="tabela" class="table table-striped table-hover text-center">
        <thead class="text-uppercase font-weight-bold">
          <td>Cursos fatec</td>
        </thead>
        <tbody>
          <tr>
            <td>
                <!-- Componente ex2 A -->
                <app-curso-cadastro (cursoAdicionado)="onAdicionarCurso($event)"></app-curso-cadastro>
            </td>
          </tr>
          <tr *ngFor="let curso of cursos">
            <!-- Componente ex2 B -->
            <app-curso-exibe [curso] = "curso"></app-curso-exibe>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
