      <table id="tabela" class="table table-striped table-hover text-center">
        <thead class="text-uppercase font-weight-bold">
          <td>Cursos fatec</td>
        </thead>
        <tbody>
          <tr>
            <td  [ngStyle]="obterEstilos()" appMudaCorFonte bgColor="red">
                <!-- Componente ex2 A -->
                <!-- cursoAdicionado vem doutput -->
                <app-curso-cadastro (cursoAdicionado)="onAdicionarCurso($event)"></app-curso-cadastro>
            </td>
          </tr>
          <tr *ngFor="let curso of cursos">
            <!-- Componente ex2 B -->
            <td><app-curso-exibe [curso] = "curso"></app-curso-exibe></td>
          </tr>
        </tbody>
      </table>
